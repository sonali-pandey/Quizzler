<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzler</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <p class="view-highscore">View Highscore</p>
        <p class="timer">Time:</p>
    </header>
    
    <div class="container">
        <div class="card-header">
            <h1>Coding Quiz Challenge</h1>
        </div>
        <div class="card-body">
            <p>Try to answer the following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        </div>
        <div class="card-footer">
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>
    </div>
</body>
</html>
