<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzler</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <nav>
        <p class="view-highscore">View Highscore</p>
        <div class="timer">
            <p>Time: 0</p>
        </div>
    </nav>

    <section class="content-area">

    <div class="container">

        <header>
            <h1 class="title">Coding Quiz Challenge</h1>
        </header>

        <main>
            <p class="instructions">Try to answer the following code-related questions within the time limit.</p>
            <p class="instructions">Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <form class="initials"></form>
        </main>

        <div class="button">
            <button id="start-btn">Start Quiz</button>
        </div>

        <footer class="result">

        </footer>

    </div>

    </section>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/timer.js"></script>
</body>
</html>
